<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog App</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body class="bg-light">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h1 class="card-title text-center mb-4">Detalle del Artículo</h1>
                            <p class="mb-3">
                                <strong>Título:</strong> {{ articulo.titulo }}
                            </p>
                            <p class="mb-4">
                                <strong>Contenido:</strong> {{ articulo.contenido }}
                            </p>
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'index' %}" class="btn btn-secondary">Atrás</a>
                                <a href="{% url 'edit' articulo.id %}" class="btn btn-primary">Editar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS and dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
