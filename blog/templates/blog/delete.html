<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Blog App</title>
</head>
<body>
    <h1>Delete Blog</h1>
    <p>
        <strong>Title:</strong>
        {{ articulo.titulo }}
    </p>
    <p>
        <strong>Contenido:</strong>
        {{ articulo.contenido }}
    </p>
    <form action="{% url 'delete' articulo.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Borrar">
    </form>
    <br>
    <a href="{% url 'index' %}">Atras</a>
</body>
</html>
